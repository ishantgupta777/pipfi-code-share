version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/pipfi
      NODE_ENV: development
      PORT: 3000
      USERNAME: postgres
      PASSWORD: postgres
      DATABASE: pipfi
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - .:/app/
      - /app/node_modules

  postgres:
    image: postgres:10.4
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - "pipfi_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pipfi

volumes:
  pipfi_data:
    external: true